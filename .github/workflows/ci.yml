name: 🕵️‍♀️ CI Checks

on:
  push:
    branches: [main, develop, feature/*, hotfix/*]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: 🧪 Tests & Quality Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    env:
      # Needed by validator/setup paths & some tests
      OPENAI_API_KEY: sk-ci-dummy
      # Required for Jest + ESM on Node 18 (harmless on 20)
      NODE_OPTIONS: --experimental-vm-modules
      CI: true

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      # CI-only fix: make sure MCP peer is present for @openai/agents-core
      - name: ➕ Ensure MCP SDK present
        run: npm i -D @modelcontextprotocol/sdk@latest

      - name: 🔍 Run linting
        run: npm run lint

      - name: 🎨 Check code formatting
        run: npm run format:check

      - name: 🧪 Run tests
        run: npm run test:ci

      - name: 📊 Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
