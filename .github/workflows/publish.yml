name: 📦 Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: 📤 Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run quality checks
        run: |
          npm run lint
          npm run format:check
          npm run test:ci

      - name: 📤 Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🎉 Publish success
        run: |
          echo "✅ Successfully published multisync@$(node -p "require('./package.json').version") to NPM"
          echo "📦 Package: https://www.npmjs.com/package/multisync"
