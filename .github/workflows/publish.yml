name: 📦 Publish to registries

on:
  push:
    branches: [main]

jobs:
  publish:
    name: 📤 Publish package (npm + GitHub Packages)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: 📦 Install deps
        run: npm ci

      - name: 🔍 Quality checks
        run: |
          npm run lint
          npm run format:check
          npm run test:ci

      # --- Publish to npm (unscoped) ---
      - name: 📤 Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # --- Publish to GitHub Packages (scoped @OWNER/multisync) ---
      - name: 🔧 Prepare scoped manifest for GH Packages
        run: |
          OWNER=${{ github.repository_owner }}
          npm pkg set "name=@${OWNER}/multisync"
          npm pkg set "publishConfig.registry=https://npm.pkg.github.com"

      - name: 🔐 Auth to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: 📤 Publish to GitHub Packages
        run: npm publish --access public

      - name: 🎉 Done
        run: |
          echo "✅ Published npm: multisync@$(node -p "require('./package.json').version")"
          echo "🌐 https://www.npmjs.com/package/multisync"
          echo "✅ Published GH Packages: @${{ github.repository_owner }}/multisync"
          echo "🌐 https://github.com/${{ github.repository }}/pkgs/npm/multisync"
