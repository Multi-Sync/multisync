name: ğŸ“¦ Publish to NPM

on:
  release:
    types: [published]

jobs:
  publish:
    name: ğŸ“¤ Publish Package
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run quality checks
        run: |
          npm run lint
          npm run format:check
          npm run test:ci

      - name: ğŸ“¤ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Publish success
        run: |
          echo "âœ… Successfully published multisync@$(node -p "require('./package.json').version") to NPM"
          echo "ğŸ“¦ Package: https://www.npmjs.com/package/multisync"
